<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>VueJs 3</title>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<form @submit.prevent="onHobbySubmit">
							<div class="form-group mt-2">
								<label>Enter Hobby</label>
								<input
									type="text"
									class="form-control"
									v-model="enteredHobbyValue"
								/>
							</div>
							<div><button class="btn btn-primary mt-1">Add Hobby</button></div>
						</form>

						<div class="mt-3">
							<h4>Hobbies List</h4>

							<div v-if="hobbies.length === 0" class="alert alert-warning">
								No Hobbies present
							</div>
							<ul class="list-group" v-else>
								<li
									class="list-group-item"
									v-for="(hobby, index) in hobbies"
									:key="hobby"
									@click.prevent="removeHobby(index)"
								>
									<div>{{hobby}} - {{index}}</div>
									<input type="text" @click.stop />
								</li>
							</ul>
							<!-- looping over the object -->
							<!-- <ul class="list-group">
								<li
									class="list-group-item"
									v-for="(user, key, index) in userDetails"
								>
									{{key}}: {{user}} - {{index}}
								</li>
							</ul> -->
							<!-- looping over range of numbers -->
							<!-- <ul>
								<li v-for="num in 10">{{num}}</li>
							</ul> -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- CDN link of vuejs 3 -->
		<script src="https://unpkg.com/vue@next"></script>
		<!-- Local script files -->
		<script src="app.js"></script>
	</body>
</html>
