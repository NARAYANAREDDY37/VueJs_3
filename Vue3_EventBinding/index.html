<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>VueJs 3</title>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="mt-3">
							<button class="btn btn-primary m-2" v-on:click="onIncrement()">
								Increment
							</button>
							<button class="btn btn-primary" v-on:click="onDecrement()">
								Decrement
							</button>
							<h1>{{count}}</h1>
						</div>

						<div class="mt-3">
							<div class="form-group">
								<label>Enter Your Name</label>
								<input
									type="text"
									class="form-control"
									v-on:input="setName($event, ' Reddy')"
								/>
							</div>

							<div v-once>your Initial name is: {{name}}</div>
							<div>your name is: {{name}}</div>

							<div class="mt-3">
								<form v-on:submit.prevent="onSubmit">
									<label for="">Enter your name</label>
									<input type="text" class="m-2" />
									<button class="btn btn-secondary">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- CDN link of vuejs 3 -->
		<script src="https://unpkg.com/vue@next"></script>
		<!-- Local script files -->
		<script src="app.js"></script>
	</body>
</html>
